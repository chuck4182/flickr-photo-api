<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/main.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/flickr.js"></script>
</head>

<body>
<div class="grid container centered">
  <div class="column-column-100">
      <div class="contained"
        <div class="heading">
          <h1>flickr photo finder</h1>
          <p>Search for most recent photos uploaded to flickr tag!</p>
          <br/>
          <form class="tagSubmit" onsubmit="return false">
          <input type="text" placeholder="Enter tag to search (ex: cats)"
          id="search" name="search"> &nbsp; <input type="submit" value="Submit" id="submit">
          </form>
          <br/><br/><br/>
          <a href="#" id="clear">clear search results</a>
          </div>
          </div>
          </div>
    <div class="column-column-25 hidden">
          <div class="photos">
              <a href="" target="_blank">
                        <img class="photos-img" src="" alt=""/>
                        <div class="photos-img-overlay">
                            <p>&lt;See it live&gt;</p>
                        </div>
                    </a>
          </div>
          <h2></h2>
          <p></p>
        </div>



        </div>
      </div>
</body>
</html>
